<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    <title>Automatic Message Sender</title>
    {% block extrastyle %}
    {{ extrastyle }}
    {% endblock %}
    <style>
        p {
            color: white;
        }
    </style>
</head>

<body style="height: 100vh" class="hold-transition sidebar-mini">
<div class="wrapper">
    <aside style="background-color: #878E88" class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Home
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/view_images" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Photos
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/view_messages" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Messages
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/view_lists" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Lists
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/view_people" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                People
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Logout
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Main container -->
    <div style="background-color: #96C0B7; height: 100vh" class="content-wrapper">
        {% block content %}
        {{ content }}
        {% endblock %}
    </div>

</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
</html>
