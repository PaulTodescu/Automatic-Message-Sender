<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .login-box {
            border-radius: 5px;
            background-color: white;
            padding: 20px;
            width: 350px;
        }

        .mainContainer {

            background-color: #96C0B7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>

</head>
<body>
<div class="mainContainer">
    <h2 style="margin-bottom: 20px;text-align: center;">Automatic Message Sender</h2>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex flex-column login-box">
            {% if alert_flag %}
                <p style="text-align: center; color: #FF0000">Incorrect Username or Password</p>
            {% endif %}
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username"
                   required>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" class="form-control" placeholder="Password"
                   required>
            <button type="submit" class="mt-2 btn btn-info align-self-center">Sign in</button>
        </div>
    </form>
</div>
</body>
</html>
