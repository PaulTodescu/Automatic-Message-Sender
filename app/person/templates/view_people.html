{% extends "base.html" %}
{% load static %}
{% block extrastyle %}
<style>
    .box-header {
        display: flex;
        align-items: center;
    }

    .addBtn {
        font-size: 30px;
    }
</style>
{% endblock %}
{% block content %}
<div style="padding: 10px; background-color: white" class="box">
    <div class="box-header">
        <h3 style="margin: 0">People</h3>
        <a class="addBtn" href="/create_person">+</a>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
            <tbody>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Delete</th>
            </tr>
            {% for person in people %}
            <tr style="cursor: pointer" onclick="window.location='/update_person/{{person.id}}/';">
                <td>{{person.name}}</td>
                <td>{{person.gender}}</td>
                <td>{{person.phone}}</td>
                <td>{{person.email}}</td>
                <td><a href="/delete_person/{{person.id}}/"><img width="32px" src="{% static "icons/trash.svg" %}" alt="Trash"></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- /.box-body -->
</div>
{% endblock %}
