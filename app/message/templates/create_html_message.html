{% extends "base.html" %}

{% block extrastyle %}
<style>
    .create-list-form {
        width: 40%;
        padding: 25px 35px;
        border-radius: 10px;
        background-color: white;
    }
</style>
{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
    <div class="d-flex flex-column create-list-form">
        <h3>Create HTML Message</h3>
        <form action="" method="post" enctype="multipart/form-data">
            <div id="list-form" class="d-flex flex-column">
                {% csrf_token %}
                {% for field in form %}
                <label>{{field.name}}</label>
                {{ field }}
                {% endfor %}
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" name="submit_form" value="submit" style="margin:5px;" class="btn btn-primary">Submit</button>
{#                <a class="btn btn-primary" type="button" style="margin:5px;" href="javascript:preview('');">Preview</a>#}
                <button type="submit" name="preview_form" value="submit" style="margin:5px;" class="btn btn-primary">Preview</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
