{% extends "base.html" %}

{% block extrastyle %}
<style>
    .create-list-form {
        width: 40%;
        padding: 25px 35px;
        border-radius: 10px;
    }

    button {
        border: none;
        background: #878E88;
        color: #ffffff;
        width: 240px;
        height: 80px;
        font-size: 18px;
        border-radius: 4px;
        transition: 0.4s;
        overflow: hidden;
    }

    button:focus {
        outline: none;
    }

    button:before {
        content: '';
        display: block;
        position: absolute;
        background: rgba(255,255,255,.5);
        width: 60px;
        height: 100%;
        left: 0;
        top: 0;
        opacity: .5;
        filter: blur(30px);
    }

    button:after {
        content: '';
        display: block;
        position: absolute;
        background: rgba(255,255,255,.2);
        width: 30px;
        height: 100%;
        left: 30px;
        top: 0;
        opacity: 0;
        filter: blur(30px);
    }

    button:hover {
        background: #ffffff;
        color: #000000;
        cursor: pointer;
    }


</style>
{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
    <div class="d-flex flex-column create-list-form">
        <div class="btn">
            <button onclick="window.location='/create_message';" type="button">TEXT</button>
            <button onclick="window.location='/create_html_message';" type="button">HTML</button>

        </div>
    </div>
</div>
{% endblock %}
